<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokedex</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
              <img class="img_pokebola" src="/img/pokebola.png" alt="pokebola">
              Pokedex
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Documentación</a>
                </li>       
            </ul>
          </div>
        </div>
      </nav>



      <div class="container-md mt-3">
            <div class="row">
                <div class="col">
                     <div class="container-pokedex">                      
                           <img id="pokedex" class="d-block  ms-auto"  src="img/pokedex.png" alt="pokedex">
                        <div class="container-img">
                              
                        </div>
                        <div>
                            <span id="typePokemon"></span>
                        </div>
                    </div>
                </div>
                <div class="col pt-2">

                    
                    <div class="card text-white bg-dark mb-3 container_info_pokemon" >
                        <div class="card-header">Información del Pokemon</div>
                        <div class="card-body">
                          <h5 id="namePokemon" class="card-title"> </h5>
                          <div id="container-info-pokemon"> </div> 
                        </div>
                    </div>


                    <form class="row g-3 form">
                        
                        <div class="col-10">
                            <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
                            <input id="inputNamePokemon" type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Ingrese el nombre del Pokemon">
                        </div>

                        <div class="col-2 d-flex jusitify-content-center">
                          <input type="button" id="btnSearchPokemon" class="btn btn-primary mx-auto" value="Buscar">
                        </div>

                    </form>
                </div>
            </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>
</html>
